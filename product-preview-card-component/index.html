<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael V">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Frontend Mentor | Product preview card component by Rafael V</title>

</head>

<body>
    <main class="wrapper">
        <article class="card">
            <figure>
                <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Gabrielle CHANEL Bottle">
                <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Gabrielle CHANEL Bottle">
            </figure>
            <div class="card-body">
                <h5>perfume</h5>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices">
                    <span class="new-price">$149.99</span>
                    <span class="old-price">$169.99</span>
                </div>
                <button class="add-cart-btn" role="button">
                    <img src="./images/icon-cart.svg" alt="Cart Icon" />
                    <span>Add to Cart</span>
                </button>
            </div>
        </article>
    </main>
</body>

</html>
