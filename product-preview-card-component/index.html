<head>

    <main class="wrapper">
        <article class="card">
            <figure>
                <img src="" alt="">
            </figure>
            <div class="card-body">
                <h5>perfume</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>

                <div>
                    <span>$149.99</span>

            </div>
        </article>
    </main>
